
<!DOCTYPE html>  
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;

    header {
      padding: 20px;

    }

    header h2 {

    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
    }

    .gif-container {
      margin-right: 20px; /* Spacing between GIF and text */
    }

    .gif-container img {
      width: 210px; /* Set the width to 50px */
      height: 210px; /* Set the height to 50px */
    }

    article {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3); 
      flex: 1; 
    }

    footer {
      padding: 50px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .content-wrapper {
        flex-direction: column; 
      }

      .gif-container {
        margin-right: 0;
        margin-bottom: 20px; 
      }
    }
  </style>
</head>
